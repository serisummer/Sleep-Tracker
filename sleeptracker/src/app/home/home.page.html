<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="full" routerLink="/overnight-sleep-log">Overnight Sleep Log</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="full" routerLink="/sleepiness-log">Sleepiness Log</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
    <div class="ion-align-items-center">
      <ion-button routerLink="/overnight-sleep">Log Overnight Sleep</ion-button>
    </div>
    <div class="ion-align-items-center">
      <ion-button routerLink="/sleepiness">Log Sleepiness</ion-button>
    </div>
  </div>
</ion-content>
